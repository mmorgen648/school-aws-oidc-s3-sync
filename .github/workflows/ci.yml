name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  test-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Show repository context
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"

      - name: Test repo variable
        run: echo "MEINEVAR=${{ vars.MEINEVAR }}"
      - name: Test repo secret (will be masked)
        run: echo "MEINSECRET=${{ secrets.MEINSECRET }}"

  s3-sync:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1
          role-to-assume: arn:aws:iam::038217523163:role/github-s3-sync-role

      - name: Sync to S3
        run: |
          aws s3 sync . s3://s3-oidc-sync-test-bucket/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
            # Job Summaries mit $GITHUB_STEP_SUMMARY
  monitoring-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Job Summary erstellen
      - name: Create Job Summary
        run: |
          echo "## ðŸš€ Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests: 42 passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration Tests: 12 passed" >> $GITHUB_STEP_SUMMARY

